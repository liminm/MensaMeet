{% extends 'mensameet/base.html' %}

{% block content %}
<div class="container">
      <div class="col-md-5 mx-auto">
            <div class="shadow login-form form">
                     <div class="icon"></div>
                     <div class="title text-center">MensaMeet</div>

               <form action="" method="post" name="login">
                  <div class="form-group">
                     <label id="emailHelp" for="email">Email Adresse</label>
                     <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email Adresse eingeben">
                  </div>
                  <div class="form-group">
                     <label for="password" id="passwordHelp">Passwort</label>
                     <input type="password" name="password" id="password"  class="form-control" aria-describedby="passwordHelp" placeholder="Passwort eingeben">
                  </div>
                  <div class="form-group">
                     <p class="text-center">Du akzeptierst unsere <a href="#">Datenschutzrichtlinien</a></p>
                  </div>
                  <div class="col-md-12 text-center ">
                     <button type="submit" class=" btn btn-block btn-secondary submit-btn">Anmelden</button>
                  </div>
                  <div class="form-group">
                     <p class="text-center">Noch kein Account? <a href="{% url 'mensameet-register' %}" id="signup">Registriere dich jetzt!</a></p>
                     <!-- leite zur registration seite-->
                  </div>
               </form>
            </div>
      </div>
</div>
{% endblock content %}
