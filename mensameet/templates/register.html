<!DOCTYPE html>
<html lang="en">
   <head>
      <title>MensaMeet</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
      <link href="../static/css/main.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap&subset=latin-ext" rel="stylesheet"> 
   </head>
   <body>
      <div class="container">
            <div class="col-md-5 mx-auto">
                  <div class="shadow login-form form">
                           <div class="icon"></div>
                           <div class="title text-center">MensaMeet</div>
                     
                     <form action="#" name="registration">
                           <div class="form-group">
                              <label id="firstnameHelp" for="firstname">Vorname</label>
                              <input type="text"  name="firstname" class="form-control" id="firstname" aria-describedby="firstnameHelp" placeholder="Vorname eingeben">
                           </div>
                           <div class="form-group">
                              <label id="lastnameHelp" for="lastname">Nachname</label>
                              <input type="text"  name="lastname" class="form-control" id="lastname" aria-describedby="lastnameHelp" placeholder="Nachname eingeben">
                           </div>
                           <div class="form-group">
                              <label id="emailHelp" for="email">Email Adresse</label>
                              <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email eingeben">
                           </div>
                           <div class="form-group">
                              <label id="passwordHelp" for="password">Passwort</label>
                              <input type="password" name="password" class="form-control" id="password" aria-describedby="passwordHelp" placeholder="Passwort eingeben">
                           </div>

                           <div class="col-md-12 text-center">
                              <button type="submit" class="btn btn-block submit-btn btn-secondary">Registrieren</button>
                           </div>
                           <div class="col-md-12">
                              <div class="form-group">
                           <p class="text-center">Du hast schon ein Account? <br><a href="#" id="signup">Melde dich jetzt an!</a></p>
                           <!-- leite zur login seite-->
                        </div>
                           </div>
                        </form>
                  </div>
            </div>
      </div>
   </body>
</html>
