<!DOCTYPE html>
<html lang="en">
   <head>
      <title>MensaMeet</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
      <script
			  src="https://code.jquery.com/jquery-3.4.1.min.js"
			  integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
			  crossorigin="anonymous"></script>
      <link href="../static/css/main.css" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Pacifico&display=swap&subset=latin-ext" rel="stylesheet"> 
   </head>
   <body style="/*background-image:url(../static/back.jpg)*/">
      <div class="container">
            <div class="col-md-5 mx-auto">
                  <div class="shadow login-form form">
                           <div class="icon"></div>
                           <div class="title text-center">MensaMeet</div>
                     
                     <form action="" method="post" name="login">
                        <div class="form-group">
                           <label for="exampleInputEmail1">Email Adresse</label>
                           <input type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp" placeholder="Email Adresse eingeben">
                        </div>
                        <div class="form-group">
                           <label for="exampleInputEmail1">Passwort</label>
                           <input type="password" name="password" id="password"  class="form-control" aria-describedby="passwordHelp" placeholder="Passwort eingeben">
                        </div>
                        <div class="form-group">
                           <p class="text-center">Du akzeptierst unsere <a href="#">Datenschutz Sachen</a></p>
                        </div>
                        <div class="col-md-12 text-center ">
                           <button type="submit" class=" btn btn-block btn-secondary submit-btn">ANMELDEN</button>
                        </div>
                        <div class="form-group">
                           <p class="text-center">Noch kein Account? <a href="#" id="signup">Registriere dich jetzt!</a></p>
                           <!-- leite zur registration seite-->
                        </div>
                     </form>
                  </div>
            </div>
      </div>
   </body>
</html>
